<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fork-awesome/1.2.0/css/fork-awesome.min.css" integrity="sha512-aupidr80M36SeyviA/hZ2uEPnvt2dTJfyjm9y6z1MgaV13TgzmDiFdsH3cvSNG27mRIj7gJ2gNeg1HeySJyE3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="overlay">
    <form>
      <div class="con">
        <!-- Header -->
        <header class="head-form">
          <h2>Log In</h2>
          <p>Login here using your username and password</p>
        </header>

        <br>

        <div class="field-set">
          <!-- Username -->
          <div class="input-wrapper">
            <span class="input-item">
              <i class="fa fa-user-circle"></i>
            </span>
            <input class="form-input" id="txt-input" type="text" placeholder="@UserName" required>
          </div>
          <br>

          <!-- Password -->
          <div class="input-wrapper">
            <span class="input-item">
              <i class="fa fa-key"></i>
            </span>
            <input class="form-input" type="password" placeholder="Password" id="pwd" name="password" required>
            <span class="eye-wrapper">
              <i class="fa fa-eye" aria-hidden="true" id="eye"></i>
            </span>
          </div>
          <br>

          <!-- Log In Button -->
          <button type="submit" class="log-in">Log In</button>
        </div>

        <!-- Other Links -->
        <div class="other">
          <!-- Forgot Password -->
          <button type="button" class="btn submits frgt-pass">Forgot Password</button>

          <!-- Sign Up -->
           
          <a href="" class="btn submits sign-up" onclick="window.location.href='./signup.html'">
            Sign Up <i class="fa fa-user-plus" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </form>
  </div>

  <script src="./login.js"></script>
</body>
</html>
